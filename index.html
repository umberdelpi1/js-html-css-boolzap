<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> js-html-css-boolzap </title>
    <script src="https://kit.fontawesome.com/a75d178f4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="master.css">
  </head>

  <body>
    <div class="container_chat">
      <div class="container_chat_sx">
        <div class="box_profilo_personale">
          <div class="image_profilo_personale">
            <img src="img/asset 0.jpeg" alt="">
          </div>
          <div class="icon_asset_pro_pers">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="box_notifiche">
          <div class="icon_notifiche">
            <img src="img/notifiche.png" alt="">
          </div>
          <div class="text_notifiche">
            <h2>Ricevi notifiche di nuovi messaggi</h2>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="box_inizia_chat">
          <div class="icon_search">
            <i class="fas fa-search"></i>
          </div>
          <div class="ricerca">
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
      </div>
      <div class="container_chat_dx">

      </div>

    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
